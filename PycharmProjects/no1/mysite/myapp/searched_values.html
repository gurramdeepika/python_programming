<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <h6>Your searced matches</h6>
    {% for value in values %}
    <table>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Webstite</th>

        <tr>
            <td>{{ value.name }}</td>
            <td>{{value.address}}</td>
            <td>{{value.city}}</td>
            <td>{{value.state_province}}</td>
            <td>{{value.country}}</td>
            <td>{{value.website}}</td>
        </tr>
    </table>
    {% endfor %}
</body>
</html>
